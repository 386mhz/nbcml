<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newmarket Basketball Club - Men's League</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            color: #2c3e50;
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            color: #7f8c8d;
            font-size: 1.2rem;
        }

        .nav-tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50px;
            padding: 10px;
            backdrop-filter: blur(10px);
        }

        .nav-tab {
            background: transparent;
            border: none;
            padding: 12px 24px;
            margin: 0 5px;
            border-radius: 25px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .nav-tab.active {
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .nav-tab:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .content-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            display: none;
        }

        .content-section.active {
            display: block;
        }

        .schedule-grid {
            display: grid;
            gap: 20px;
        }

        .game-card {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            border-radius: 15px;
            padding: 20px;
            border-left: 5px solid #3498db;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        .game-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .game-time {
            background: #3498db;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .game-date {
            color: #7f8c8d;
            font-weight: 500;
        }

        .game-matchup {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin: 15px 0;
        }

        .team {
            text-align: center;
            flex: 1;
        }

        .team-name {
            font-weight: 600;
            font-size: 1.1rem;
            color: #2c3e50;
        }

        .vs {
            background: #e74c3c;
            color: white;
            padding: 8px 12px;
            border-radius: 50%;
            font-weight: bold;
            font-size: 0.8rem;
        }

        .admin-panel {
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            color: white;
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
        }

        .admin-form {
            display: grid;
            gap: 15px;
            margin-top: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            margin-bottom: 5px;
            font-weight: 500;
        }

        .form-group input, .form-group select {
            padding: 10px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
        }

        .btn {
            background: #2ecc71;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background: #27ae60;
        }

        .btn-danger {
            background: #e74c3c;
        }

        .btn-danger:hover {
            background: #c0392b;
        }

        .standings-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .standings-table th,
        .standings-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        .standings-table th {
            background: #34495e;
            color: white;
            font-weight: 600;
        }

        .standings-table tr:hover {
            background: #f8f9fa;
        }

        .news-item {
            border-bottom: 1px solid #eee;
            padding: 20px 0;
        }

        .news-item:last-child {
            border-bottom: none;
        }

        .news-date {
            color: #7f8c8d;
            font-size: 0.9rem;
            margin-bottom: 5px;
        }

        .news-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .nav-tabs {
                flex-wrap: wrap;
                gap: 10px;
            }

            .nav-tab {
                flex: 1;
                min-width: 120px;
            }

            .game-header {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }

            .game-matchup {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1><i class="fas fa-basketball-ball"></i> Newmarket Basketball Club</h1>
            <p>Men's League - Season 2025</p>
        </div>

        <!-- Navigation -->
        <div class="nav-tabs">
            <button class="nav-tab active" onclick="showSection('schedule')">
                <i class="fas fa-calendar"></i> Schedule
            </button>
            <button class="nav-tab" onclick="showSection('standings')">
                <i class="fas fa-trophy"></i> Standings
            </button>
            <button class="nav-tab" onclick="showSection('news')">
                <i class="fas fa-newspaper"></i> News
            </button>
            <button class="nav-tab" onclick="showSection('admin')">
                <i class="fas fa-cog"></i> Admin
            </button>
        </div>

        <!-- Schedule Section -->
        <div id="schedule" class="content-section active">
            <h2><i class="fas fa-calendar-alt"></i> Game Schedule</h2>
            <div class="schedule-grid" id="scheduleGrid">
                <!-- Games will be populated by JavaScript -->
            </div>
        </div>

        <!-- Standings Section -->
        <div id="standings" class="content-section">
            <h2><i class="fas fa-list-ol"></i> Team Standings</h2>
            <table class="standings-table">
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Team</th>
                        <th>Wins</th>
                        <th>Losses</th>
                        <th>Win %</th>
                    </tr>
                </thead>
                <tbody id="standingsBody">
                    <!-- Standings will be populated by JavaScript -->
                </tbody>
            </table>
        </div>

        <!-- News Section -->
        <div id="news" class="content-section">
            <h2><i class="fas fa-bullhorn"></i> League News</h2>
            <div id="newsContainer">
                <!-- News items will be populated by JavaScript -->
            </div>
        </div>

        <!-- Admin Section -->
        <div id="admin" class="content-section">
            <div class="admin-panel">
                <h2><i class="fas fa-user-shield"></i> Admin Panel</h2>
                <p>Update league information quickly and easily</p>
                
                <div class="admin-form">
                    <h3>Add New Game</h3>
                    <div class="form-group">
                        <label>Date:</label>
                        <input type="date" id="gameDate">
                    </div>
                    <div class="form-group">
                        <label>Time:</label>
                        <input type="time" id="gameTime">
                    </div>
                    <div class="form-group">
                        <label>Home Team:</label>
                        <input type="text" id="homeTeam" placeholder="Enter home team name">
                    </div>
                    <div class="form-group">
                        <label>Away Team:</label>
                        <input type="text" id="awayTeam" placeholder="Enter away team name">
                    </div>
                    <button class="btn" onclick="addGame()">Add Game</button>
                </div>

                <div class="admin-form">
                    <h3>Add News Item</h3>
                    <div class="form-group">
                        <label>Title:</label>
                        <input type="text" id="newsTitle" placeholder="News headline">
                    </div>
                    <div class="form-group">
                        <label>Content:</label>
                        <input type="text" id="newsContent" placeholder="News content">
                    </div>
                    <button class="btn" onclick="addNews()">Add News</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Sample data storage (in a real implementation, this would connect to a database)
        let games = [
            {
                id: 1,
                date: '2025-06-08',
                time: '19:30',
                homeTeam: 'Thunder',
                awayTeam: 'Lightning',
                status: 'scheduled'
            },
            {
                id: 2,
                date: '2025-06-08',
                time: '20:30',
                homeTeam: 'Wolves',
                awayTeam: 'Eagles',
                status: 'scheduled'
            },
            {
                id: 3,
                date: '2025-06-15',
                time: '19:30',
                homeTeam: 'Sharks',
                awayTeam: 'Tigers',
                status: 'scheduled'
            }
        ];

        let teams = [
            { name: 'Thunder', wins: 8, losses: 2 },
            { name: 'Lightning', wins: 7, losses: 3 },
            { name: 'Wolves', wins: 6, losses: 4 },
            { name: 'Eagles', wins: 5, losses: 5 },
            { name: 'Sharks', wins: 3, losses: 7 },
            { name: 'Tigers', wins: 1, losses: 9 }
        ];

        let news = [
            {
                id: 1,
                date: '2025-06-01',
                title: 'New Season Begins!',
                content: 'Welcome to the 2025 season of Newmarket Basketball Club. Games start this weekend!'
            },
            {
                id: 2,
                date: '2025-05-28',
                title: 'Registration Still Open',
                content: 'Late registration is still available for new players. Contact us for more information.'
            }
        ];

        // Navigation functionality
        function showSection(sectionId) {
            // Hide all sections
            const sections = document.querySelectorAll('.content-section');
            sections.forEach(section => section.classList.remove('active'));
            
            // Show selected section
            document.getElementById(sectionId).classList.add('active');
            
            // Update active tab
            const tabs = document.querySelectorAll('.nav-tab');
            tabs.forEach(tab => tab.classList.remove('active'));
            event.target.classList.add('active');
        }

        // Format date for display
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            });
        }

        // Format time for display
        function formatTime(timeString) {
            const [hours, minutes] = timeString.split(':');
            const date = new Date();
            date.setHours(hours, minutes);
            return date.toLocaleTimeString('en-US', { 
                hour: 'numeric', 
                minute: '2-digit',
                hour12: true 
            });
        }

        // Render schedule
        function renderSchedule() {
            const scheduleGrid = document.getElementById('scheduleGrid');
            scheduleGrid.innerHTML = '';

            games.forEach(game => {
                const gameCard = document.createElement('div');
                gameCard.className = 'game-card';
                gameCard.innerHTML = `
                    <div class="game-header">
                        <div class="game-time">${formatTime(game.time)}</div>
                        <div class="game-date">${formatDate(game.date)}</div>
                    </div>
                    <div class="game-matchup">
                        <div class="team">
                            <div class="team-name">${game.homeTeam}</div>
                        </div>
                        <div class="vs">VS</div>
                        <div class="team">
                            <div class="team-name">${game.awayTeam}</div>
                        </div>
                    </div>
                `;
                scheduleGrid.appendChild(gameCard);
            });
        }

        // Render standings
        function renderStandings() {
            const standingsBody = document.getElementById('standingsBody');
            standingsBody.innerHTML = '';

            // Sort teams by win percentage
            const sortedTeams = [...teams].sort((a, b) => {
                const aWinPct = a.wins / (a.wins + a.losses);
                const bWinPct = b.wins / (b.wins + b.losses);
                return bWinPct - aWinPct;
            });

            sortedTeams.forEach((team, index) => {
                const winPct = (team.wins / (team.wins + team.losses) * 100).toFixed(1);
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${team.name}</td>
                    <td>${team.wins}</td>
                    <td>${team.losses}</td>
                    <td>${winPct}%</td>
                `;
                standingsBody.appendChild(row);
            });
        }

        // Render news
        function renderNews() {
            const newsContainer = document.getElementById('newsContainer');
            newsContainer.innerHTML = '';

            news.forEach(item => {
                const newsItem = document.createElement('div');
                newsItem.className = 'news-item';
                newsItem.innerHTML = `
                    <div class="news-date">${formatDate(item.date)}</div>
                    <div class="news-title">${item.title}</div>
                    <div class="news-content">${item.content}</div>
                `;
                newsContainer.appendChild(newsItem);
            });
        }

        // Admin functions
        function addGame() {
            const date = document.getElementById('gameDate').value;
            const time = document.getElementById('gameTime').value;
            const homeTeam = document.getElementById('homeTeam').value;
            const awayTeam = document.getElementById('awayTeam').value;

            if (date && time && homeTeam && awayTeam) {
                const newGame = {
                    id: games.length + 1,
                    date: date,
                    time: time,
                    homeTeam: homeTeam,
                    awayTeam: awayTeam,
                    status: 'scheduled'
                };

                games.push(newGame);
                renderSchedule();

                // Clear form
                document.getElementById('gameDate').value = '';
                document.getElementById('gameTime').value = '';
                document.getElementById('homeTeam').value = '';
                document.getElementById('awayTeam').value = '';

                alert('Game added successfully!');
            } else {
                alert('Please fill in all fields');
            }
        }

        function addNews() {
            const title = document.getElementById('newsTitle').value;
            const content = document.getElementById('newsContent').value;

            if (title && content) {
                const newNews = {
                    id: news.length + 1,
                    date: new Date().toISOString().split('T')[0],
                    title: title,
                    content: content
                };

                news.unshift(newNews); // Add to beginning of array
                renderNews();

                // Clear form
                document.getElementById('newsTitle').value = '';
                document.getElementById('newsContent').value = '';

                alert('News item added successfully!');
            } else {
                alert('Please fill in all fields');
            }
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            renderSchedule();
            renderStandings();
            renderNews();
        });
    </script>
</body>
</html>
